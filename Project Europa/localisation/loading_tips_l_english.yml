 LOADING_TIP_0:0 "Had I been present at the Creation, I would have given some useful hints for the better ordering of the universe.\n- Alfonso X, King of Castile"
 LOADING_TIP_1:0 "Nothing is sweeter than love, nothing higher, nothing stronger, nothing larger, nothing more joyful, nothing fuller, and nothing better in heaven or on earth.\n- Thomas Kempis"
 LOADING_TIP_2:0 "When the words come, they are merely empty shells without the music. They live as they are sung, for the words are the body and the music the spirit.\n- Hildegard von Bingen"
 LOADING_TIP_3:0 "Do there exist many worlds, or is there but a single world? This is one of the most noble and exalted questions in the study of Nature.\n- Albertus Magnus"
 LOADING_TIP_4:0 "I would rather have a Scot come from Scotland to govern the people of this kingdom well and justly than that you should govern them ill in the sight of all the world.\n- Louis IX , King of France"
 LOADING_TIP_5:0 "For even he who is most greedy for knowledge can achieve no greater perfection than to be thoroughly aware of his own ignorance in his particular field. The more be known, the more aware he will be of his ignorance.\n- Nicholas of Cusa"
 LOADING_TIP_6:0 "Don’t depend too much on anyone in this world because even your own shadow leaves you when you are in darkness.\n- Taqi ad-Din Ahmad ibn Taymiyyah"
 LOADING_TIP_7:0 "No more things should be presumed to exist than are absolutely necessary.\n- William of Ockham"
 LOADING_TIP_8:0 "There is a remarkable thing about swans. They teach us that the troubles of death should not grieve us; for in the very moment of dying they make a virtue of necessity and despise their sad fate in singing\n- Gerald of Wales"
 LOADING_TIP_9:0 "Letters are signs of things, symbols of words, whose power is so great that without a voice they speak to us the words of the absent; for they introduce words by the eye, not by the ear.\n- Isidore of Seville"
 LOADING_TIP_10:0 "A tale is but half told when only one person tells it.\n- The Saga of Grettir the Strong"
 LOADING_TIP_11:0 "The world is divided into men who have wit and no religion and men who have religion and no wit.\n- Ibn Sina Avicenna"
 LOADING_TIP_12:0 "The study of philosophy is not that we may know what men have thought, but what the truth of things is.\n- Thomas Aquinas"
 LOADING_TIP_13:0 "What is better than wisdom? Woman. And what is better than a good woman? Nothing.\n- Geoffrey Chaucer"
 LOADING_TIP_14:0 "The nourishment of body is food, while the nourishment of the soul is feeding others.\n- Ali ibn Abi Talib, Caliph"
 LOADING_TIP_15:0 "The eye through which I see God is the same eye through which God sees me; my eye and God’s eye are one eye, one seeing, one knowing, one love.\n- Meister Eckhart"
 LOADING_TIP_16:0 "Justice is the constant and perpetual wish to render every one his due\n- Emperor Justinian"
 LOADING_TIP_17:0 "If it were customary to send maidens to school and teach them the same subjects as are taught to boys, they would learn just as fully and would understand the subtleties of all arts and sciences.\n- Christine de Pizan"
 LOADING_TIP_18:0 "Against the disease of writing one must take special precautions, since it is a dangerous and contagious disease.\n- Peter Abelard"
 LOADING_TIP_19:0 "When I investigate and when I discover that the forces of the heavens and the planets are within ourselves, then truly I seem to be living among the gods.\n- Leon Battista Alberti"
 