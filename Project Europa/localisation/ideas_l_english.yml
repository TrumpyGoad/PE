 #COLONIAL SYSTEM#
 weary_explorers:0 "Weary Explorers"
 weary_explorers_desc:0 "Our explorers have been forced to venture further into the wilderness despite fatigue, this will affect their ability to march."
 exhausted_explorers:0 "Exhausted Explorers"
 exhausted_explorers_desc:0 "Our explorers are on the brink of collapse due to extensive time in harsh conditions, this will affect their ability to march."
 colonial_fatigue:0 "Colonial Fatigue"
 colonial_fatigue_desc:0 "Unsuccessful ventures into the unknown have left our people disillusioned at our nation's future."
 growing_colony:0 "Growing Colony"
 growing_colony_desc:0 "Our colonies have seen bountiful harvests and good fortunes, which has increased our population growth."
 suffering_colony:0 "Suffering Colony"
 suffering_colony_desc:0 "Multiple epidemics have left our colonies barren and discouraged growth throughout our nation."
 intolerant_natives:0 "Intolerance of Natives"
 intolerant_natives_desc:0 "Fearing pagan influences, our government has started limiting the influx of natives into our colonies. Such measures may have unforeseen consequences."
 integrating_natives:0 "Integrating Natives"
 integrating_natives_desc:0 "Recent influxes of natives have brought with them pagan influences which may destabilise our nation."
 #PEACE SYSTEM#
 receiving_war_reparations:0 "Receiving War Reparations"
 paying_war_reparations:0 "Paying War Reparations"
 opposing_lollards:0 "Opposing Lollards"
 tolerates_lollards:0 "Tolerates Lollards"
 #HCW#
 HCW_CZE_Merc:0 "Deploys one Czech division in the capital."
 HCW_idea_imperial_tactics:0 "Imperial Tactics"
 HCW_idea_imperial_tactics_desc:0 "The Imperial army of the Holy Roman Empire is a military juggernaut, boasting devastating cavalry charges and a disciplined infantry corps at its centre. We have attempted to replicate this in our own military."
 HCW_idea_hussite_tactics:0 "Hussite Tactics"
 HCW_idea_hussite_tactics_desc:0 "Hussite tactics revolved around the innovative use of the war wagon that enabled peasant infantry to fight off cavalry charges. We have adapted these principles to our advantage on the battlefield."
 HCW_idea_appease_peasantry:0 "Appeased Peasantry"
 HCW_idea_appease_peasantry_desc:0 "Both our claimant Ladislaus the Posthumous and his regent Queen Elizabeth of Luxembourg are popular amongst the peasantry and seen as the rightful heir to Hungary. We have strengthened this sentiment to reinforce the foundations for our rule."
 HCW_idea_utn:0 "Unio Trio Nationum"
 HCW_idea_utn_desc:0 "Unio Trio Nationum was a pact of mutual aid signed in 1438 by the three estates of Transylvania; the largely Hungarian nobility, the German patrician class and the free military Székelys in response to the Transylvanian Peasant Revolt."
 HCW_idea_restructure_dom_mil:0 "Restructured Military"
 HCW_idea_restructure_dom_mil_desc:0 "Civil war has left our military in disrepute and in dire need of a renewed administration. We have reorganised our military to increase its effectiveness both in and out of combat."
 HCW_idea_czech_merc:0 "Czech Mercenaries"
 HCW_idea_czech_merc_desc:0 "The Hussite rebellions in Bohemia have forged generations of skilled mercenaries persecuted by their homeland. To limit the casualties of our countrymen, we have hired these mercenaries to die for us."
 HCW_idea_professional_army:0 "Professional Army Corps"
 HCW_idea_professional_army_desc:0 "Historically, the Hungarian military has been largely unprofessional, centred on a peasant infantry and dependent on its immense size to win battles. Recent developments have proven this reliance to be a fault however, and a professionally trained army has been established instead."
 HCW_idea_nobility_priveleges:0 "Nobility Privileges"
 HCW_idea_nobility_priveleges_desc:0 "Many of the nobility have achieved much in this war and several estates now lay bare after their treacherous masters were slain. We have rewarded these nobles greatly to stabilise our regime."
 HCW_idea_reorganise_administration:0 "Reorganised Administration"
 HCW_idea_reorganise_administration_desc:0 "Our government has bloated over the years due to the frequent death of Hungarian monarchs, causing inefficiencies in administration and logistics. We have reconsidered how we structure our monarchy to better suit the needs of the Hungarian people."
 HRE_moderate_investment:0 "Moderate Imperial Investment"
 HRE_moderate_investment_desc:0 "Considerable support among the Imperial electors have provided many benefits to our nation."
 HRE_negligible_investment:0 "Negligible Imperial Investment"
 HRE_negligible_investment_desc:0 "Weak support among the Imperial electors have provided few benefits to our nation."
 HRE_unanimous_investment:0 "Unanimous Imperial Investment"
 HRE_unanimous_investment_desc:0 "Influential support among the Imperial electors have provided immense benefits to our nation."
 HUN_balkan_bulwark:0 "Balkan Bulwark"
 HUN_balkan_bulwark_desc:0 "As the de facto leader of the Balkan coalition, we have a responsibility to uphold our promises and protect the region from external threats."
 HUN_secured:0 "Hungary Secured"
 HUN_secured_desc:0 "After vanquishing our foes, the Hungarian people stand proud to be united once more under a strong and capable ruler."
 holy_see_approval:0 "Holy See Approval"
 holy_see_approval_desc:0 "Devout Christians within our nation have expressed interest in our cause following the Pope's approval of Władysław's petition to the Holy See."
